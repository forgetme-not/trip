<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>monkey trip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../hotel/hotel.css">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- 상단 케러셀 -->
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../hotel/hotel_image/hotel_01.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../hotel/hotel_image/hotel_02.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../hotel/hotel_image/hotel_06.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- 호텔 검색 -->
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">체크인</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">체크아웃</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">국가검색</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">호텔검색</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">인원</label>
        <select id="inputState" class="form-select">
          <option selected>0</option>
          <option>1</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">객실</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>

    <!-- 추천상품 -->
    <h2>모두의 추천상품</h2>

    <div class="row row-cols-1 row-cols-md-2 g-4">
      <div class="col">
        <div class="card">
          <img src="../hotel/hotel_image/hotel_07.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">몽키 플라자 리조트 괌</h5>
            <p class="card-text">#3.5성급 #괌호텔 #추천호텔 </p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="../hotel/hotel_image/hotel_08.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">몽키 플라자 호텔 로마</h5>
            <p class="card-text">#4성급 #로마호텔 #추천호텔</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="../hotel/hotel_image/hotel_10.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">몽키 플라자 리조트 하와이</h5>
            <p class="card-text">#3.5성급 #하와이 #와이키키리조트 #추천</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="../hotel/hotel_image/hotel_09.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">몽키 플라자 호텔 그리스</h5>
            <p class="card-text">#4성급 #산토리니호텔 #추천호텔</p>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
